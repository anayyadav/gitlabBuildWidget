<div class="build-view">
    <div class="row">
        <div class="col-lg-8">
            <div class="widget">
                <div class="widget-heading">
                    Builds per day
                </div>
                <div class="widget-body">
                    <chartist class="ct-chart ct-major-twelfth" chartist-chart-type="Line"
                        chartist-data="buildView.lineData" chartist-chart-options="buildView.lineOptions">
                    </chartist>
                </div>
            </div>

            <div class="widget average-build-duration">
                <div class="widget-heading">
                    Average build duration
                </div>
                <div class="widget-body">
                    <chartist class="ct-chart ct-major-twelfth" chartist-chart-type="Bar"
                        chartist-data="buildView.buildDurationData"
                        chartist-chart-options="buildView.buildDurationOptions"
                        chartist-events="buildView.buildDurationEvents"></chartist>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-12 col-sm-6">
                    <div class="widget">
                        <div class="widget-heading">
                            Latest Builds
                        </div>
                        <div class="widget-body latest-builds">
                            <table class="table">
                                <tr class="dash-row clickable" ng-repeat="build in buildView.recentBuilds"
                                    ng-click="buildView.detail(build)">
                                    <td ng-if="build.status=='success'"><span dash-status='ok'></span></td>
                                    <td ng-if="build.status!='success'"><span dash-status='alert'></span></td>
                                    <td ng-if="build.status=='inprogress'"><span
                                            class="fa fa-refresh fa-spin product-text-active"></span></td>
                                    <td><span class="build-number">{{::build.number}}</span></td>
                                    <td><span class="text-standard-date">{{::build.endTime | fromNow}}</span></td>
                                    <td><span class="build-chevron pull-right fa fa-lg fa-angle-right"></span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-sm-6">
                    <div class="widget">
                        <div class="widget-heading">
                            Total Builds
                        </div>
                        <div class="widget-body" fit-text=".build-summary-count > span" fit-text-max="40">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="build-summary-count">
                                        <span>{{buildView.totalBuildsYesterday}}</span>
                                    </div>
                                    <div class="build-summary-type">Today</div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="build-summary-count">
                                        <span>{{buildView.totalBuildsLastWeek}}</span>
                                    </div>
                                    <div class="build-summary-type">Last<br />7 Days</div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="build-summary-count">
                                        <span>{{buildView.totalBuildsLastMonth}}</span>
                                    </div>
                                    <div class="build-summary-type">Last<br />14 Days</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
